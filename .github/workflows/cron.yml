# Workflow for building and deploying a static JSON file to GitHub Pages.
name: Build Bookmarks 🕚

on:
  schedule:
    # Runs “At minute 1 past hour 11 and 23.”
    # https://crontab.guru/#1_11,23_*_*_*
    - cron: "1 11,23 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PER_PAGE: 25
  FEED_FILE: "./docs/feed.json"
  FEED_LINK: "https://pinboard.in/u:ndf/public/"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    # env:
    #  PER_PAGE: 20

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      # >> Build bookmarks JSON.
      - run: npm run read-write
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload one directory.
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

# End.
